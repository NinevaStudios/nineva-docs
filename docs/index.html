<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nineva Studios</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Nineva Studios documentation">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      plugins: [
        function (hook) {
          var footer = [
            '<footer>',
            '<a href="https://www.patreon.com/bePatron?u=168010"><img src="/icons/patreon.png" style="height:46px;vertical-align: bottom"></a>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
      loadNavbar: true,
      logo: '/icons/logo-icon.png',
      name: 'Nineva Docs',
      themeColor: '#8930B1',
      repo: '',
      darklightTheme: {
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        light: {
          accent: '#8930B1'
        },
        dark: {
          accent: '#8930B1'
        },
      },
      search: {
        paths: [
          '/',
          '/ue-plugins/admob-unreal',
          '/ue-plugins/firebase-unreal',
          '/unity-plugins/android-goodies',
          '/unity-plugins/google-maps',
          '/unity-plugins/ios-goodies'
        ]
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
</body>

</html>
